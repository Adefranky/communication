
<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>First Name:</mat-label>
    <input matInput type="text" name="FirstName" [(ngModel)]="user.firstName" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name:</mat-label>
    <input matInput type="text" name="LastName" [(ngModel)]="user.lastName" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email:</mat-label>
    <input matInput type="email" name="email" [(ngModel)]="user.email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>PF Number:</mat-label>
    <input matInput type="text" name="PFNumber" [(ngModel)]="user.pfNumber" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password:</mat-label>
    <input matInput type="password" name="password" [(ngModel)]="user.password" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm Password:</mat-label>
    <input matInput type="password" name="confirmpassword" [(ngModel)]="user.confirmpassword" required>
  </mat-form-field>

  <button mat-raised-button color="maroon" type="submit">Sign Up</button>
</form>
